<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(40.736526, -73.990562);
		var myOptions = {
			zoom: 2,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(40.736526, -73.990562),
new google.maps.LatLng(40.767612, -73.971260),
new google.maps.LatLng(40.767612, -73.971260),
new google.maps.LatLng(40.629925, -73.884781),
new google.maps.LatLng(40.721970, -73.957565),
new google.maps.LatLng(40.794842, -73.926392),
new google.maps.LatLng(40.790161, -73.955498),
new google.maps.LatLng(40.744850, -73.970558),
new google.maps.LatLng(40.750996, -73.849365),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#85d7ec",
strokeOpacity: 1.000000,
strokeWeight: 10
});

Path.setMap(map);


var PolylineCoordinates = [
new google.maps.LatLng(40.773838, -73.871223),
new google.maps.LatLng(40.757565, -73.989235),
new google.maps.LatLng(40.758373, -73.988495),
new google.maps.LatLng(40.762890, -73.974030),
new google.maps.LatLng(40.753876, -73.984428),
new google.maps.LatLng(40.763557, -73.972870),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#b12719",
strokeOpacity: 1.000000,
strokeWeight: 10
});

Path.setMap(map);


var PolylineCoordinates = [
new google.maps.LatLng(40.736526, -73.990562),
new google.maps.LatLng(40.767612, -73.971260),
new google.maps.LatLng(40.767612, -73.971260),
new google.maps.LatLng(40.629925, -73.884781),
new google.maps.LatLng(40.721970, -73.957565),
new google.maps.LatLng(40.794842, -73.926392),
new google.maps.LatLng(40.790161, -73.955498),
new google.maps.LatLng(40.744850, -73.970558),
new google.maps.LatLng(40.750996, -73.849365),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#979e5f",
strokeOpacity: 1.000000,
strokeWeight: 10
});

Path.setMap(map);


var PolylineCoordinates = [
new google.maps.LatLng(40.748940, -73.992279),
new google.maps.LatLng(40.750793, -73.993576),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#d53e27",
strokeOpacity: 1.000000,
strokeWeight: 10
});

Path.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
